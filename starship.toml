# ~/.config/starship.toml

format = """
$username$all
"""
right_format = """$git_metrics$time"""

[username]
format = "[$user](bright-green) [|](white) "
show_always = true
style_user = "bright-green"

[time]
format = '[\[$time\]]($style) '
use_12hr = true
disabled = false
style = "white"

[cmd_duration]
min_time = 5_000
show_milliseconds = false
format = "[$duration]($style) "
style = "bright-green"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
up_to_date = "✓"
modified = "[\\(\\)](yellow)"
staged = "[\\(+\\)](bright-green)"
format = "[$ahead_behind](bright-green) $all_status"
 
[git_metrics]
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "
disabled=false

